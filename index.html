<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Page title shown in window title</title>
    
	<meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Så här kommenterar man -->

  </head>

  <body>
    <main>
      <header class="h">
 	    <h1 id="headline">Welcome to Burger Pub</h1>
        <img id="header_background" src="img/header.jpg">
      </header>

      <div class="clear"></div>
      
      <section id="burgers">
        <h2> Välj en hamburgare </h2>
        
		<p>Välj burgaren som kunden vill köpa här:</p>
	  	<table id="hamburger_table">
          
		  <thead>
            <th>Namn</th>
			<th>Kalorier</th>
			<th>Bild</th>
		  </thead>

		  <tbody id="burger_table">
		  </tbody>
		</table>
      </section>
	  
	  <section id="drinks">
		
		<h2> Välj en dricka </h2>
        Välj drickan som kunden vill ha här:<br>
		<table id="drink_table">
		  <thead>
			<th>Läsk</th>
			<th>Kaffe</th>
			<th>Finöl</th>
		  </thead>
		  
		  <tbody>
			<td>
			  <figure>
				<img src="img/softdrinks.jpg" alt="Span" title="Das cola!" width="250" height="270">
			  </figure>
			  <p>
				<label for="smak">Välj smak</label><br>
				<select id="smak" name="läsk">
				  <option>Coca Cola</option>
				  <option>Fanta</option>
				  <option>Sprite</option>
				</select>
				
			  </p>
			</td>
			
			<td>
			  <figure>
				<img src="img/kaffe.jpeg" alt="Span" title="Das Coffefee!" width="250" height="270">
			  </figure>
			  <form>
				<input type="checkbox" name="sort" value="mjölk"> Mjölk<br>
				<input type="checkbox" name="sort" value="socker"> Socker<br>
				<input type="button" class="button" value="Skicka beställning">
			  </form> 
			  
			</td>
			
			<td>
			  <figure>
				<img src="img/öl.jpeg" alt="Span" title="Das bier!" width="250" height="270">
			  </figure>
			</td>
			
		  </tbody>
		  <tfoot>
		  </tfoot>
		</table>


	  </section>
	  
	</main>

	<footer>
	  
	  &copy David Carlsson IT-2

	</footer>
	<script src="js/script.js"></script> 
  </body>
  
</html>
